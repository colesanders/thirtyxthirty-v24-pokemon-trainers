<mat-card class="mat-card-dark mat-elevation-z8"> 
    <mat-card-header style="display: flex; justify-content: space-between;">
      <mat-card-title class="accent">
        Pokemon
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span *ngIf="pokemon;else choose">

        <h3 matLine>{{pokemon.name | titlecase}}</h3>

        <span *ngIf="pokemon.sprites; else elseblock" class="wrapper">
          <img  [src]="pokemon.sprites.front_default"  alt="pokemon image">

          <section>
            <div *ngFor="let type of pokemon.types" (click)="typeBlurb(type.type.name)"
            [class]="'type-icon ' + type.type.name">
              <img aria-label="type.type.name" class="type-icon-img" [src]="'/assets/type-icons/' + type.type.name + '.svg'">
            </div>
          </section>
        </span>

        <ng-template #elseblock>
          <mat-spinner></mat-spinner>
        </ng-template>
      </span>
      <ng-template #choose>
        <h3 matLine>Choose Pokemon!</h3>
      </ng-template>
      

    </mat-card-content>
    <mat-card-actions *ngIf="pokemon" style="display: flex; justify-content: space-between;">
      <button type="button" mat-button (click)="cancelled.emit();$event.stopImmediatePropagation();">
        Cancel
      </button>
      <button mat-icon-button style="margin-right: 15px;" (click)="openDialog()">
        <mat-icon style="color: limegreen;">add</mat-icon>
      </button>
    </mat-card-actions>
</mat-card>
