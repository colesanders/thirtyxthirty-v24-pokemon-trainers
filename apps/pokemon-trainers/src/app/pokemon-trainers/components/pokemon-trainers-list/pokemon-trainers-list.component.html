<mat-card class="mat-card-dark mat-elevation-z8">
    <mat-card-header>
      <mat-card-title class="accent">
        PokemonTrainer List
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let pokemonTrainer of pokemonTrainers; last as last" (click)="selected.emit(pokemonTrainer)" style="cursor: pointer">
          <h3 matLine>Trainer {{ pokemonTrainer.name | titlecase}}</h3>
          <p matLine>
            <span > 
              {{ pokemonTrainer.pokemons?.length }}/6 Pokemon
            </span> 
          </p>
  
          <button *ngIf="delete" mat-icon-button color="warn" (click)="deleted.emit(pokemonTrainer); $event.stopImmediatePropagation()" >
            <mat-icon>delete</mat-icon>
          </button>
          <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
        </mat-list-item>
      </mat-list>
      
    </mat-card-content>
  </mat-card>
